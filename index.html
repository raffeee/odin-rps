<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock-Paper-Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">Rock-Paper-Scissors</h1>
    <div id="scoreboard">

    </div>
    <div id="choices">
      <button id="rock" class="choice">
        <img src="./assets/hand_rock_icon.svg" alt="Rock icon">
      </button> 
      <button id="paper" class="choice">
        <img src="./assets/hand_paper_icon.svg" alt="Paper icon">
      </button> 
      <button id="scissors" class="choice">
        <img src="./assets/hand_scissors_icon.svg" alt="Scissors icon">
      </button> 
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
